<!DOCTYPE html>
<html>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<head>
		<link rel="stylesheet" type="text/css" href="trains.css">
	</head>
	<body>
		<div id="side">
			<div id="side_top">	
				<img id="fstlogo" src="http://www.firstco.uk.com/images/assets/logo_firstco.gif" alt="http://www.firstco.uk.com/">
				<div id="speed1" style="display: none" name="sp1">110</div>
				<div id="speed2" style="display: none" name="sp2">120</div>
				<div id="speed3" style="display: none" name="sp3">180</div>
				<div id="speed4" style="display: none" name="sp4">160</div>
				<div id="speed5" style="display: none" name="sp5">110</div>
				<div id="speed6" style="display: none" name="sp6">100</div>
				<div id="speed7" style="display: none" name="sp7">100</div>
				<div id="speed8" style="display: none" name="sp8">100</div>
				<div id="speed9" style="display: none" name="sp9">100</div>
				<div id="speed10" style="display: none" name="sp10">100</div>
				<table id="trainTable">
					<h1 id="trainTitle">Train</h1>
					<tr><th>Arrival</th><td/></tr>
					<tr><th>Speed</th><td/></tr>
					<tr><th>Latitude</th><td/></tr>
					<tr><th>Longitude</th><td/></tr>
				</table>
			</div>
			<div id="side_bottom">	
				<img id="jlogo" src="images/jernbaneverket.jpg" alt="http://www.jernbaneverket.no/">
			</div>	
		</div>
		<div id="map-canvas" name="map_name"/>
	</body>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
	<script type="text/javascript" src="trains.js"></script>
</html>
