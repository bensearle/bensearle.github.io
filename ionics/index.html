<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <body ng-app="womApp" ng-controller="AppCtrl">

    <!-- The nav bar that will be updated as we navigate -->
    <ion-header-bar class="bar-stable header">
        <div style="width: 100%">
            <a href="#/home" ng-class="{active: isCurrentTab('/home')}" class="button headerText headerTab">{{text.tabActions}}</a>
            <a href="#/customerOrders" ng-class="{active: isCurrentTab('/customerOrders')}" class="button headerText headerTab">{{text.tabOrders}}</a>
            <a href="" class="button button-icon ion-gear-a headerText"></a>
            <span class="button headerText">{{session.store}}: {{session.user}}</span>
        </div>
    </ion-header-bar>
    <div class="headerYellow"></div>
    <ion-nav-view></ion-nav-view>

    <!-- PureComm Action Dashboard -->
    <script id="home.html" type="text/ng-template">
        <ion-view> 
        <!--<ion-header-bar class="bar-stable" align-title="left">
            <button side="left" class="button button-icon ion-clipboard" ng-click="newTask()"></button>
            <h1 side="left" class="title">{{text.dashboardTitle}}</h1>
            <a href="#/facts" side="right" class="button button-icon ion-close"></a>
        </ion-header-bar>-->

        <ion-content class="facts dashboard" scroll="false"><ion-grid class="flexContentY" style="height: 100%;">
        <!-- Dashboard, top blocks -->
            <ion-row class="row responsive-sm flexStatic">
                <ion-col class="col col-50">
                    <ion-item class="dashboardBlocks" ng-class="{active: true}">
                        <ion-row class="row">
                            <ion-col class="col col-33"><p class="largeText alignRight">3</p></ion-col>
                            <ion-col class="col col-66">
                                <p class="mediumText alignLeft">{{text.dashboardPickTickets}}<br />
                                <a class="button button-dark buttonAction" ui-sref="customerOrders({searchValue: 'Items to Pick'})" ion-button>View Order(s)</a>
                                <button onclick="printPDF()" class="button button-dark buttonAction" ion-button>Print Ticket(s)</button></p>
                            </ion-col>
                        </ion-row>
                    </ion-item>
                </ion-col>
                <ion-col class="col col-50">
                    <ion-item class="dashboardBlocks">
                        <ion-row class="row">
                            <ion-col class="col col-33"><p class="largeText alignRight">0</p></ion-col>
                            <ion-col class="col col-66">
                                <p class="mediumText alignLeft">{{text.dashboardShipmentLabels}}<br />
                                <!--<a class="button button-dark" ui-sref="customerOrders" ion-button>View Order(s)</a>
                                <button class="button button-dark" ion-button>Print Ticket(s)</button>--></p>
                            </ion-col>
                        </ion-row>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="row responsive-sm flexStatic">
                <ion-col class="col col-50">
                    <ion-item class="dashboardBlocks">
                        <ion-row class="row">
                            <ion-col class="col col-33"><p class="largeText alignRight">0</p></ion-col>
                            <ion-col class="col col-66">
                                <p class="mediumText alignLeft">{{text.dashboardCancelledItems}}<br />
                                <!--<a class="button button-dark" ui-sref="customerOrders" ion-button>View Order(s)</a>
                                <button class="button button-dark" ion-button>Print Ticket(s)</button>--></p>
                            </ion-col>
                        </ion-row>
                    </ion-item>
                </ion-col>
                <ion-col class="col col-50">
                    <ion-item class="dashboardBlocks">
                        <ion-row class="row">
                            <ion-col class="col col-33"><p class="largeText alignRight">0</p></ion-col>
                            <ion-col class="col col-66">
                                <p class="mediumText alignLeft">{{text.dashboardOverdueCollections}}<br />
                                <!--<a class="button button-dark" ui-sref="customerOrders" ion-button>View Order(s)</a>
                                <button class="button button-dark" ion-button>Print Ticket(s)</button>--></p>
                            </ion-col>
                        </ion-row>
                    </ion-item>
                </ion-col>
            </ion-row>
            <!-- Dashboard, bottom columns -->
            <ion-row class="row responsive-sm flexFill">
                <ion-col class="col col-33">
                    <ion-item class="dashboardBlocks" ng-class="{active: isNonEmpty(picksToConfirm)}"">
                        <ion-row class="row"><p class="mediumText alignCenter">{{picksToConfirm.length}} {{text.dashboardPicksToConfirm}}</p></ion-row>
                            <ion-row class="row responsive-s flexWrap">
                                    <ion-col class="col col-50" ng-repeat="pick in picksToConfirm">
                                        <button class="button button-dark margin-5 buttonTicket" ion-button>{{pick.number}}</button>
                                    </ion-col>
                            </ion-row>
                    </ion-item>
                </ion-col>
                <ion-col class="col col-33">
                    <ion-item class="dashboardBlocks" ng-class="{active: isNonEmpty(shipmentsToArrive)}">
                        <ion-row class="row"><p class="mediumText alignCenter">{{shipmentsToArrive.length}} {{text.dashboardShipmentsToArrive}}</p></ion-row>
                            <ion-row class="row flexWrap">
                                    <ion-col class="col col-50" ng-repeat="shipment in shipmentsToArrive">
                                        <button class="button button-dark margin-5" ion-button>{{shipment.number}}</button>
                                    </ion-col>
                            </ion-row>
                    </ion-item>
                </ion-col>
                <ion-col class="col col-33">
                    <ion-item class="dashboardBlocks" ng-class="{active: isNonEmpty(courierCollections)}">
                        <ion-row class="row"><p class="mediumText alignCenter">{{courierCollections.length}} {{text.dashboardCourierCollections}}</p></ion-row>
                            <ion-row class="row responsive-sm flexWrap">
                                    <ion-col class="col col-50" ng-repeat="collection in courierCollections">
                                        <button class="button button-dark margin-5" ion-button>{{collection.number}}</button>
                                    </ion-col>
                            </ion-row>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid></ion-content>
        </ion-view>
    </script> 

    <!-- Customer Orders Screen -->
    <script id="customerOrders.html" type="text/ng-template">      
        <ion-view> 
        <!--<ion-header-bar class="bar-stable" align-title="left">
            <button side="left" class="button button-icon ion-clipboard" ng-click="newTask()"></button>
            <h1 side="left" class="title">Customer Orders
            <span side="right" class="title subTitle">MOKO, Mongkok: Charlie</span></h1>
            <a href="#/facts" side="right" class="button button-icon ion-gear-a"></a>
        </ion-header-bar>-->

        <ion-side-menus>
            
            <!-- Left menu -->
            <ion-side-menu class="noBorder" side="left" has-header="true" expose-aside-when="large">
                <ion-content class="sideBar">
                    <!-- our list and list items -->
                    <!--<div class="list">
                        <div class="bar bar-header item-input-inset">
                            <ion-search placeholder="Search a user" filter="search"></ion-search>
                        </div>
                        <div ng-repeat="order in customerOrders | filter:search.value" class="item">
                            {{order.orderNumber}}
                         </div>
                    </div>-->

                    <ion-item class="item item-input searchBox" id="search-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input id="input-search" value="ben" type="search" placeholder="Search" ng-model="search"></input>
                        <i class="icon ion-close placeholder-icon" ng-click="clearSearch()" 
                                style="margin-right: 12px; "></i>

                    </ion-item>

                    <ion-list>                        
                        <ion-item class="sideBarItem" ng-repeat="order in customerOrders" ng-show="showOrder(order)" ng-click="viewOrder(order)"
                                ng-class="{active: isSelectedOrder(order), hide: isOrderHidden(order)}">
                            <span class="sideBarTitle">{{order.customerName}}</span>
                            <img class="smallIcon alignRight" src="{{getOrangeIcon(order)}}"></img>
                            <img class="sideBarGreyIcon alignRight" src="{{getGreyIcon(order)}}"></img>
                            <br />
                            <p class="sideBarBody alignLeft">{{order.orderNumber}}</p>
                            <p class="sideBarBody alignRight">{{order.createDate}}</p>
                        </ion-item>
                    </ion-list>
                </ion-content>
                <!--<ion-footer-bar align-title="left" class="sideBarFooter">
                    <a class="button button-dark actionButton" ui-sref="home" ion-button>Actions</a>
                </ion-footer-bar>-->
            </ion-side-menu>

            <!-- Center content -->
            <ion-side-menu-content class="noBorder" has-header="true">
                <ion-content class="mainContent flexContentY" ng-hide="!selectedOrder" scroll="false">
                    <!-- our list and list items -->
                    
                    <!-- show order details -->
                    <div class="contentBox flexStatic">
                        <ion-item class="item-stable">
                            <div class="row responsive-sm">
                                <div class="col col-66">
                                    Order Details</div>
                                <div class="col alignCenter">Status</div>
                            </div>
                        </ion-item>
                        <ion-item class="item-accordion"
                                ng-show=true>
                            <div class="row responsive-sm">
                                <div class="col col-66"><p>
                                    Customer Info: {{selectedOrder.customerName}} / {{selectedOrder.mobileNumber}}<br />
                                    {{selectedOrder.itemsCount}} item(s), value {{selectedOrder.totalPrice}}<br />
                                    <img src="img/C&C.png" /> Click &amp; Collect<br />
                                    <button onclick="printPDF()" class="button button-dark buttonAction" ion-button>Print Ticket</button>
                                    </p>
                                </div>
                                <div class="col alignCenter">
                                    <div class="statusText" ng-hide="selectedOrder.isReady"><img class="smallIcon" src="img/flag.png"><span> Provisional</span><br /></div>


                                </div>
                            </div>
                        </ion-item>
                    </div>

                    <!-- show items, grouped by store -->
                    <div class="contentBox flexFill">
                        <ion-list class="list-order-item">
                            <div ng-repeat="group in groups">
                                <ion-item class="item-stable"
                                        ng-click="toggleGroup(group)"
                                        ng-class="{active: !isGroupShown(group)}">
                                    <div class="row responsive-sm">
                                        <div class="col col-75">
                                            <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>&nbsp;
                                            {{group.title}}</div>
                                        <div class="col alignCenter">Ticket Number</div>
                                    </div>
                                </ion-item>
                                <ion-item class="item-accordion"
                                        ng-repeat="item in group.items"
                                        ng-show="isGroupShown(group)">
                                    <div class="row responsive-sm">
                                        <div class="col col-75"><p>
                                            {{item.itemTitle}}<br />
                                            {{item.styleRef}}<br />
                                            {{item.size}}<br />
                                            Item Status: {{item.itemStatus}}<br />
                                            </p></div>
                                        <div class="col alignCenter"><button class="button button-dark buttonTicket" ng-click="confirmPick(item)" ion-button>{{item.tickNumber}}</button></div>
                                    </div>   
                                </ion-item>
                            </div>
                        </ion-list>
                    </div>
                </ion-content>
            </ion-side-menu-content>   
        </ion-side-menus>
        </ion-view>
    </script>




    <script id="new-task.html" type="text/ng-template">
        <ion-modal-view>
            <!-- Modal header bar -->
            <ion-header-bar class="bar-header bar-dark">
                <h1 class="title alignCenter">{{text.confirmPick}} ({{text.ticketNumber}}: {{selectedItem.tickNumber}})</h1>
            </ion-header-bar>
            
            <ion-content has-header="true">
                <ion-tabs class="tabs-icon-top tabs-positive {{$root.hideTabs}}"> <!--add class tabs-item-hide-->

                    <ion-tab title="Message" icon-on=" ion-android-chat" icon-off="ion-ios7-filing-outline">
                        <ion-content>
                        <ion-row class="row responsive-sm">
                            <ion-col class="col col-100">
                            <span>{{text.itemDetail}}:<span/><button type="submit" class="button alignRight">{{text.reprint}}</button><br />
                            <span>- {{selectedItem.itemTitle}} / {{selectedItem.styleRef}} / {{selectedItem.size}}
                            </span>
                            </ion-col>
                        </ion-row>
                        <ion-row><div class="horizontalLine"></div></ion-row>
                        <ion-row class="row responsive-sm">
                            <ion-col class="col col-49">
                                <ion-row class="alignCenter"><ion-col class="col col-100">{{text.scanBarcode}}:</ion-col></ion-row>
                            scan barcode
                            </ion-col>
                            <ion-col class="col-2">
                                <div class="verticalLine"></div>
                            </ion-col>
                            <ion-col class="col col-49">
                                <ion-row class="alignCenter"><ion-col class="col col-100">{{text.pickFailed}}:</ion-col></ion-row>
                                <ion-row class="row alignCenter">
                                    <ion-col class="col col-50"><button type="submit" class="button buttonAction">{{text.damaged}}</button></ion-col>
                                    <ion-col class="col col-50"><button type="submit" class="button buttonAction">{{text.wrongItem}}</button></ion-col>
                                </ion-row>
                                <ion-row class="row alignCenter">
                                    <ion-col class="col col-50"><button type="submit" class="button buttonAction">{{text.notFound}}</button></ion-col>
                                    <ion-col class="col col-50"><button type="submit" class="button buttonAction">{{text.other}}</button></ion-col>
                                </ion-row>
                            </ion-col>
                        </ion-row>
                        </ion-content>
                    </ion-tab>

                    <ion-tab title="Payment History" icon-on="ion-social-usd" icon-off="ion-ios7-clock-outline" on-select="showPayments()">
                    </ion-tab>

                    <ion-tab title="Edit" icon-on="ion-android-settings" icon-off="ion-ios7-gear-outline">
                    <!-- Tab 3 content -->  
                    </ion-tab>

                    <ion-tab title="Sign Out" icon-on="ion-log-out" icon-off="ion-ios7-gear-outline">
                    <!-- Tab 3 content -->
                    </ion-tab>

                </ion-tabs>
            </ion-content>

        </ion-modal-view>
    </script>


    <script id="new-task.html1" type="text/ng-template">
        <div class="modal">
            <!-- Modal header bar -->
            <ion-header-bar class="bar-stable">
                <h1 class="title">{{selectedItem.tickNumber}}</h1>
                <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
            </ion-header-bar>
            <!-- Modal content area -->
            <ion-content>
                <form ng-submit="createTask(task)">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="What do you need to do?" ng-model="task.title">
                        </label>
                    </div>
                    <div class="padding">
                        <button type="submit" class="button button-block button-positive">Create Task</button>
                    </div>
                </form>
            </ion-content>
        </div>
    </script>

</html>
